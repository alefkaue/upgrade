{% extends 'base.html' %}

{% block title %}{{ action }} Item - UPGRADE{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto space-y-6">
    <div>
        <a href="{% url 'project_detail' project.pk %}" class="text-gray-500 hover:text-black text-sm">&larr; Voltar para {{ project.name }}</a>
        <h1 class="text-2xl font-bold mt-2">{{ action }} Item</h1>
    </div>

    <div class="border border-gray-200 rounded-lg p-6">
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nome do Produto</label>
                    <input type="text" name="name" value="{{ form.name.value|default:'' }}" required
                        class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400"
                        placeholder="ex: RTX 4070 Super">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Categoria</label>
                    <input type="text" name="category" value="{{ form.category.value|default:'' }}"
                        class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400"
                        placeholder="ex: GPU, Monitor, CPU">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Loja</label>
                    <input type="text" name="store" value="{{ form.store.value|default:'Kabum' }}"
                        class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400"
                        placeholder="ex: Kabum, Amazon, Pichau">
                </div>
                
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Link do Produto (opcional)</label>
                    <input type="url" name="link" value="{{ form.link.value|default:'' }}"
                        class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400"
                        placeholder="https://...">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Preco a Vista / Pix (R$)</label>
                    <input type="number" name="cash_price" step="0.01" value="{{ form.cash_price.value|default:'0.00' }}" required
                        class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400"
                        placeholder="3199.00">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Preco Parcelado Total (R$)</label>
                    <input type="number" name="installment_price" step="0.01" value="{{ form.installment_price.value|default:'0.00' }}" required
                        class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400"
                        placeholder="3299.00">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Numero de Parcelas</label>
                    <input type="number" name="installment_count" min="1" value="{{ form.installment_count.value|default:'1' }}" required
                        class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400"
                        placeholder="10">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Quantidade</label>
                    <input type="number" name="quantity" min="1" value="{{ form.quantity.value|default:'1' }}" required
                        class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400">
                </div>
                
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">URL da Imagem (opcional)</label>
                    <input type="url" name="image_url" value="{{ form.image_url.value|default:'' }}"
                        class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400"
                        placeholder="https://...">
                </div>
            </div>
            
            <div class="flex space-x-4 pt-4">
                <button type="submit" class="flex-1 py-2 px-4 bg-black text-white rounded-md hover:bg-gray-800">
                    {{ action }} Item
                </button>
                <a href="{% url 'project_detail' project.pk %}" class="flex-1 py-2 px-4 border border-gray-200 rounded-md hover:bg-gray-50 text-center">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
