<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - UPGRADE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
</head>
<body class="min-h-screen bg-white flex flex-col">
    <header class="border-b border-gray-200">
        <div class="max-w-6xl mx-auto px-6 flex h-16 items-center">
            <a href="{% url 'landing' %}" class="inline-flex items-center text-sm text-gray-500 hover:text-black transition-colors">
                <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Voltar
            </a>
        </div>
    </header>

    <main class="flex-1 flex items-center justify-center px-6 py-12">
        <div class="w-full max-w-md space-y-6">
            {% if messages %}
                {% for message in messages %}
                    <div class="p-4 rounded-md {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-200{% elif message.tags == 'success' %}bg-green-100 text-green-700 border border-green-200{% else %}bg-blue-100 text-blue-700 border border-blue-200{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <div class="bg-white border border-gray-200 rounded-xl p-8 shadow-sm">
                <div class="text-center mb-8">
                    <div class="inline-flex items-center space-x-2 text-2xl font-bold mb-2">
                        <span class="text-gray-400">[]</span>
                        <span>UPGRADE</span>
                    </div>
                    <p class="text-gray-500 text-sm">Inteligencia Financeira para Compras</p>
                </div>
                
                <form method="post" class="space-y-5">
                    {% csrf_token %}
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Usuario</label>
                        <input type="text" name="username" required
                            class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all"
                            placeholder="Digite seu usuario">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                        <input type="password" name="password" required
                            class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all"
                            placeholder="Digite sua senha">
                    </div>
                    <button type="submit" class="w-full py-3 px-4 bg-black text-white rounded-lg hover:bg-gray-800 transition-colors font-medium">
                        Entrar
                    </button>
                </form>
                
                <div class="mt-6 pt-6 border-t border-gray-100 text-center">
                    <p class="text-gray-600 text-sm">
                        Nao tem conta? <a href="{% url 'register' %}" class="text-black font-medium hover:underline">Registre-se gratuitamente</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
