{% extends 'base.html' %}

{% block title %}{{ action }} Projeto - UPGRADE{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto space-y-6">
    <div>
        <a href="{% url 'dashboard' %}" class="text-gray-500 hover:text-black text-sm">&larr; Voltar</a>
        <h1 class="text-2xl font-bold mt-2">{{ action }} Projeto</h1>
    </div>

    <div class="border border-gray-200 rounded-lg p-6">
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nome do Projeto</label>
                <input type="text" name="name" value="{{ form.name.value|default:'' }}" required
                    class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400"
                    placeholder="ex: Setup Gamer, Reforma da Casa">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Descricao (opcional)</label>
                <textarea name="description" rows="3"
                    class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400"
                    placeholder="Descreva seu projeto...">{{ form.description.value|default:'' }}</textarea>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Orcamento Mensal (R$)</label>
                <input type="number" name="budget" step="0.01" value="{{ form.budget.value|default:'0.00' }}"
                    class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400"
                    placeholder="Quanto voce pode gastar por mes em parcelas">
                <p class="text-xs text-gray-500 mt-1">Isso ajuda a calcular se as parcelas cabem no seu bolso</p>
            </div>
            
            <div class="flex space-x-4 pt-4">
                <button type="submit" class="flex-1 py-2 px-4 bg-black text-white rounded-md hover:bg-gray-800">
                    {{ action }} Projeto
                </button>
                <a href="{% url 'dashboard' %}" class="flex-1 py-2 px-4 border border-gray-200 rounded-md hover:bg-gray-50 text-center">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
