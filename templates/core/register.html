<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - UPGRADE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
</head>
<body class="min-h-screen bg-white">
    <header class="border-b border-gray-200">
        <div class="max-w-6xl mx-auto px-6 flex h-16 items-center">
            <a href="{% url 'landing' %}" class="inline-flex items-center text-sm text-gray-500 hover:text-black transition-colors">
                <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Voltar
            </a>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 py-12">
        <div class="max-w-md mx-auto space-y-6">
            {% if messages %}
                {% for message in messages %}
                    <div class="p-4 rounded-md {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-200{% elif message.tags == 'success' %}bg-green-100 text-green-700 border border-green-200{% else %}bg-blue-100 text-blue-700 border border-blue-200{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <div class="border border-gray-200 rounded-lg p-6">
                <h2 class="text-xl font-bold mb-6 text-center">Criar Conta</h2>
                
                <form method="post" class="space-y-4">
                    {% csrf_token %}
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                        <input type="text" name="username" required
                            class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400"
                            placeholder="Escolha um usuario">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" name="email" required
                            class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400"
                            placeholder="seu@email.com">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Orcamento Mensal (R$)</label>
                        <input type="number" name="monthly_budget" step="0.01" value="0"
                            class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400"
                            placeholder="2000.00">
                        <p class="text-xs text-gray-500 mt-1">Quanto voce pode comprometer por mes em parcelas</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                        <input type="password" name="password" required
                            class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400"
                            placeholder="Crie uma senha">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Confirmar Senha</label>
                        <input type="password" name="password_confirm" required
                            class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400"
                            placeholder="Confirme a senha">
                    </div>
                    <button type="submit" class="w-full py-2 px-4 bg-black text-white rounded-md hover:bg-gray-800 transition-colors">
                        Criar Conta
                    </button>
                </form>
                
                <p class="mt-4 text-center text-gray-600 text-sm">
                    Ja tem conta? <a href="{% url 'login' %}" class="text-black font-medium hover:underline">Entre aqui</a>
                </p>
            </div>
        </div>
    </main>
</body>
</html>
